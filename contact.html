<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - T_Emblemy Collectible Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
       
        body {
            overflow-x: hidden; 
        }

        .nav-link {
            color: white; 
            text-decoration: none;
        }

        .nav-link:hover {
            text-decoration: underline;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="logo.png" alt="T_Emblemy Logo" style="height: 50px;">
                <span class="ml-auto" style="font-size: 1.5rem; font-weight: bold;">T_Emblemy</span>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="books.html">Browse Collection</a></li>
                    <li class="nav-item"><a class="nav-link" href="delivery.html">Delivery</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Us Form -->
    <main class="container my-5">
        <h1 class="text-center mb-4">Contact Us</h1>
        <form id="contact-form" action="/submit-form" method="POST">
            <!-- Title Field -->
            <div class="form-group">
                <label for="title">Title</label>
                <select id="title" name="title" class="form-control" required>
                    <option value="">Select Title</option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                </select>
            </div>

            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
            </div>

            <!-- Nature of Query Field -->
            <div class="form-group">
                <label for="query">Nature of Query</label>
                <select id="query" name="query" class="form-control" required>
                    <option value="">Select Nature of Query</option>
                    <option value="buy_books">Buy Books</option>
                    <option value="sell_books">Sell Books</option>
                    <option value="return_book">Return a Book</option>
                    <option value="delivery">Delivery</option>
                    <option value="complaint">Complaint</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Message Field -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 text-center">
        <p>&copy; 2025 T_Emblemy Collectible Books | Follow us on 
            <a href="#" class="text-white">Facebook</a>, 
            <a href="#" class="text-white">Twitter</a>, 
            <a href="#" class="text-white">Instagram</a>.
        </p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
